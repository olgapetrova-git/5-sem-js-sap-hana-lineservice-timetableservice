<head>

<body>
  <div id="header">
    <h1>Linienservice</h1>
  </div>
  <div id="formular">

    <p>Bitte geben Sie Ihren Wunsch ein, wohin Sie fahren möchten, einschließlich die Start- und Endadresse Ihrer Reise.
    </p>
    <form>

      <label for="text">Abfrage: </label>
      <input type="text" id="text" value="Ich möchte von der Güntzelstr. 10 in die Treskowallee 8" />

      <input type="button" value="Senden" id="submit" onclick="process();" />
    </form>
  </div>

  <div id="output_false">
  </div>

  <div id="output_true">
    <div id="stations">
      <div id="station_start"> </div>
      <div id="station_end"></div>
      <div id="clear"></div>
      <div id="paths">
        <div id="shortest_path"></div>
      <div id="shortest_distance"></div>
      <div id="min_linechanges"></div>
      </div>
    </div>
    <div id="map"></div>
  </div>

  




</body>
